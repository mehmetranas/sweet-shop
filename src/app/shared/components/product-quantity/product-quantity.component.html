<div class="row">
  <div class="col-md-4">
    <button class="btn btn-secondary btn-block" (click)="setQuantity(-1)">-</button>
  </div>
  <div class="col-md-4 text-center">
    <span>{{shoppingCart.quantity(product.key)}} in cart</span>
  </div>
  <div class="col-md-4">
    <button class="btn btn-secondary btn-block" (click)="setQuantity(1)">+</button>
  </div>
</div>

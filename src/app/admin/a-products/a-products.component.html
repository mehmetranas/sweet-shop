<div class="container">
  <div class="row">
    <div class="col-md-8 col-offset-md-2">
      <div class="form-group">
        <a class="btn btn-primary" routerLink="/admin/products/new">New Product</a>
        <hr>
        <input type="text" #search (keyup)="filter(search.value)" class="form-control" placeholder="Search...">
      </div>
      <div>
        <ngx-datatable
          class="material expandable"
          [rows]="filterProducts"
          [loadingIndicator]="loadingIndicator"
          [columns]="columns"
          [columnMode]="'standard'"
          [headerHeight]="40"
          [footerHeight]="40"
          [limit]="10"
          [rowHeight]="50"
          [reorderable]="reorderable">
          <ngx-datatable-column name="Index" width="30">
            <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
              <strong>{{rowIndex + 1}}</strong>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Title" width="300">
            <ng-template let-column="column"  ngx-datatable-header-template>
              <strong>{{column.name}}</strong>
            </ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>
             {{value}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Price" width="150">
            <ng-template let-column="column" ngx-datatable-header-template>
              <strong>{{column.name}}</strong>
            </ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{value | currency:'USD'}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Key" width="250">
            <ng-template let-column="column" ngx-datatable-header-template>
              <strong>Edit</strong>
            </ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>
              <a [routerLink]="'/admin/products/' + value" class="btn btn-outline-primary btn-sm">Edit</a>
              <button class="btn btn-outline-danger btn-sm" (click)="delete(value)">Delete</button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>

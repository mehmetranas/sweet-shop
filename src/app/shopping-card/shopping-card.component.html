<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>You have {{ cart.getTotalProductsOfItem }} product(s) in your cart.</p>
    <div>
      <table class="table">
        <thead>
        <tr>
          <td>Product</td>
          <td>Quantity</td>
          <td>Price</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of cart.items">
          <td>{{ item.product.title }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.totalPrice | currency:'USD' }}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <th>Total</th>
          <th></th>
          <th>{{ cart.totalCartPrice | currency:'USD' }}</th>
        </tr>
        </tfoot>
      </table>
    </div>
</ng-container>

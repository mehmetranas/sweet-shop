<form [formGroup]="addressForm">
  <div class="form-group">
    <label for="name">Customer Name</label>
    <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" formControlName="address1" id="address" placeholder="Line 1">
    <br>
    <input type="text" class="form-control" formControlName="address2" id="address-2" placeholder="Line 2">
  </div>
  <div class="form-check">
    <label for="city">City</label>
    <input type="text" class="form-control" formControlName="city" id="city" placeholder="Your City">
  </div>
  <br>
  <button [disabled]="!addressForm.valid" (click)="placeOrder()" type="button" class="btn btn-primary btn-sm">Submit</button>
</form>
